    <script type="text/javascript">
      const text =
        "Building Modern Web & Mobile Apps with React üì±üíª \n ‚Äî Let's Connect! ü§ù";
      const typewriter = document.getElementById("tech");
      let i = 0;
      let f = false;

      function typeWrite() {
        if (i < text.length) {
          if (i === 0) {
            typewriter.removeChild(typewriter.lastChild);
            typewriter.removeChild(typewriter.lastChild);
            typewriter.innerHTML = "";
            typewriter.innerHTML += text.charAt(i);
            typewriter.innerHTML +=
              '<span class="blink">|</span>';
            typewriter.innerHTML += "<br />";
            typewriter.innerHTML += "<br />";
          } else if (i > 0 && !f) {
            typewriter.removeChild(typewriter.lastChild);
            typewriter.removeChild(typewriter.lastChild);
            typewriter.removeChild(typewriter.lastChild);
            typewriter.innerHTML += text.charAt(i);
            typewriter.innerHTML +=
              '<span class="blink">|</span>';
            typewriter.innerHTML += "<br />";
            typewriter.innerHTML += "<br />";
          }

          if (text.charAt(i) === "\n") {
            f = true;
            typewriter.removeChild(typewriter.lastChild);
            typewriter.removeChild(typewriter.lastChild);
            typewriter.removeChild(typewriter.lastChild);
            typewriter.innerHTML += "<br />";
            typewriter.innerHTML += "<br />";

            typewriter.innerHTML +=
              '<span class="blink">|</span>';
          }
          if (f) {
            typewriter.removeChild(typewriter.lastChild);

            typewriter.removeChild(typewriter.lastChild);
            typewriter.innerHTML += text.charAt(i);
            typewriter.innerHTML +=
              '<span class="blink">|</span>';
            typewriter.innerHTML += "<br />";
          }

          i++;
          setTimeout(typeWrite, 80);
        } else {
          //    setTimeout(resetTypewriter, 300);
        }
      }

      function resetTypewriter() {
        typewriter.innerHTML = "";
        i = 0;
        typeWrite();
      }
      typeWrite();
    </script>
